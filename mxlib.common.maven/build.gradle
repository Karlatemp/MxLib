plugins {
    id 'java'
    id 'java-library'
}

dependencies {
    api project(':mxlib-common')

    def aetherVersion = '1.1.0'
    def mavenVersion = '3.3.9'

    api group: 'org.eclipse.aether', name: 'aether-api', version: aetherVersion
    api group: 'org.eclipse.aether', name: 'aether-spi', version: aetherVersion
    api group: 'org.eclipse.aether', name: 'aether-impl', version: aetherVersion
    api group: 'org.eclipse.aether', name: 'aether-connector-basic', version: aetherVersion
    api group: 'org.eclipse.aether', name: 'aether-transport-file', version: aetherVersion
    api group: 'org.eclipse.aether', name: 'aether-transport-http', version: aetherVersion
    api group: 'org.apache.maven', name: 'maven-aether-provider', version: mavenVersion

}
