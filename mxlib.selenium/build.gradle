plugins {
    id 'java'
    id 'java-library'
}

dependencies {
    api project(':mxlib-network')

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    api group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-7'

    api 'org.codehaus.plexus:plexus-archiver:2.2'
}

